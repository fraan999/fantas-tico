<html>
 <head  style="background-color: #D8EC99"><br><br>
    <meta charset="utf-8">
    <title>Pizzas Fran </title> 
     <style media="screen">
      h1 {  text-align: center; }
         body{background-color: #A9C6AA
          }
      
         form{background-color: #FBE3A8}
         fieldset{background-color: #FBE3A8}


    </style>
     <h1> LA MEJOR PIZZA QUE HAYAS PROBADO</h1><br><br><br>
  </head>
  <body>
 <div style="float" align="center"> <h2>¡¡¡DELICIOSA!!!</h2>  <img src="fotopizza.jpg" style="center;" width="300" height="250" ></div><br><br>
  </body>
    
    
    
<form>
    
    
  <fieldset>
    <legend>Tamaño de la pizza</legend>
    <p>
      <input type="radio" name="size" id="size_1" value="small">
      <label for="size_1">Pequeña</label>
    </p>
       <p>
      <input type="radio" name="size" id="size_2" value="medium">
      <label for="size_2">Mediana</label>
    </p>
    <p>
      <input type="radio" name="size" id="size_3" value="familiar">
      <label for="size_3">Familiar</label>
    </p>
  </fieldset>
  
    
    <fieldset>
    <legend>Masa</legend>
    <p>
      <input type="radio" name="masa" id="masa1" value="Fina">
      <label for="masa1">Fina</label>
    </p>
    <p>
      <input type="radio" name="masa" id="masa2" value="Normal">
      <label for="masa2">Normal</label>
    </p>
  </fieldset>
    
    
    <fieldset>
  <legend>Salsa</legend>
    <p>
      <input type="radio" name="salsa" id="salsa1" value="Tomate">
      <label for="salsa1">Tomate</label>
    </p>
       <p>
      <input type="radio" name="salsa" id="salsa2" value="Barbacoa">
      <label for="salsa2">Barbacoa</label>
    </p>
    <p>
      <input type="radio" name="salsa" id="salsa3" value="Carbonara">
      <label for="salsa3">Carbonara</label>
    </p> 
    </fieldset>
   
    
    <fieldset>
  <legend>Queso</legend>
    <p>
      <input type="radio" name="queso" id="queso1" value="Sí">
      <label for="queso1">Sí</label>
    </p>
       <p>
      <input type="radio" name="queso" id="queso2" value="No">
      <label for="queso2">No</label>
    </p>
    </fieldset>
    
    
    <fieldset>
  <legend>Ingredientes</legend>
    <p>
      <input type="checkbox" name="ingrediente" id="ingrediente1" value="Pollo">
      <label for="ingrediente1">Pollo</label>
    </p>
       <p>
      <input type="checkbox" name="ingrediente" id="ingrediente2 " value="Jamón York">
      <label for="ingrediente2">Jamón York</label>
    </p>
    <p>
      <input type="checkbox"name="ingrediente" id="ingrediente3" value="Atún">
      <label for="ingrediente3">Atún</label>
    </p>  
        <p>
      <input type="checkbox" name="ingrediente" id="ingrediente4" value="Bacon">
      <label for="ingrediente4">Bacon</label>
    </p>
       <p>
      <input type="checkbox" name="ingrediente" id="ingrediente5" value="Jamón serrano">
      <label for="ingrediente5">Jamón serrano</label>
    </p>
    <p>
      <input type="checkbox" name="ingrediente" id="ingrediente7" value="Ternera">
      <label for="ingrediente6">Ternera</label>
    </p>
           <p>
      <input type="checkbox" name="ingrediente" id="ingrediente7" value="Queso de cabra">
      <label for="ingrediente7">Queso de cabra</label>
    </p>
       <p>
      <input type="checkbox" name="ingrediente" id="ingrediente8" value="medium">
      <label for="ingrediente8">Cebolla</label>
    </p>
    <p>
      <input type="checkbox" name="ingrediente" id="ingrediente9" value="Aceituna negra">
      <label for="ingrediente9">Aceituna negra</label>
    </p>
         <p>
      <input type="checkbox" name="ingrediente" id="ingrediente10" value="Piña">
      <label for="ingrediente10">Piña</label>
    </p>
    </fieldset>
    
       
     <fieldset>
    <legend>Datos de pago:</legend>
    <p>
      <label for="cuenta">Número de cuenta</label>
      <input type="text" name="Nºcuenta" id="cuenta" value="" placeholder="0000000000">
    </p>
         <p>
      <label for="cad">Mes de caducidad</label>
      <input type="text" name="MES caducidad" id="cad" value="" placeholder="00/0000">
    </p>
        <p>
      <label for="code">Código de seguridad</label>
      <input type="text" name="codigo seg" id="code" value="" placeholder="****">
    </p> 
  </fieldset>
         
         <fieldset>
    <legend>Datos de entrega:</legend>
    <p>
      <label for="direccion">Dirección completa</label>
      <input type="text" name="direccion comp" id="direccion" value="" placeholder="">
    </p>
         <p>
      <label for="obs">Observaciones</label> </p>
      <textarea rows="10" cols="50">¿Alguna observación?</textarea>
    
    
  </fieldset>
         
        
  <fieldset>  
    <legend>Finalizar</legend>
    <input type="submit" name="enviar" value="Hacer pedido">
          <input type="reset" name="enviar" value="reset">

  </fieldset>
    </form>
        
</html>
